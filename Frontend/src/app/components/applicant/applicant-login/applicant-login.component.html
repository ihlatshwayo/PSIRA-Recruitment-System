<div class="login-container">
  <div class="login-card">
    <h2>Welcome to PSIRA e-Recruitment</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginRequest.username"
          name="username"
          class="form-control"
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginRequest.password"
          name="password"
          class="form-control"
          required
        >
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" (click)="resetPassword()" class="btn btn-link">Reset Password</button>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/applicant/register">Register here</a></p>
    </div>
  </div>
</div>
