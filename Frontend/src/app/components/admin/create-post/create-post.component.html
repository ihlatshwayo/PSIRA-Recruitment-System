<div class="container">
  <h2>Create New Post</h2>
  
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Post Name:</label>
      <input type="text" [(ngModel)]="jobPost.postName" name="postName" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Job Description:</label>
      <textarea [(ngModel)]="jobPost.jobDescription" name="jobDescription" class="form-control" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Business Unit:</label>
      <select [(ngModel)]="jobPost.businessUnitId" name="businessUnitId" class="form-control" required>
        <option value="">Select Unit</option>
        <option *ngFor="let unit of businessUnits" [value]="unit.id">{{ unit.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Manager Name:</label>
      <input type="text" [(ngModel)]="jobPost.managerName" name="managerName" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Manager Email:</label>
      <input type="email" [(ngModel)]="jobPost.managerEmail" name="managerEmail" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Number of Years Required:</label>
      <select [(ngModel)]="jobPost.experienceRequired" name="experienceRequired" class="form-control" required>
        <option value="">Select</option>
        <option *ngFor="let exp of experienceOptions" [value]="exp">{{ exp }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Qualifications Required:</label>
      <select [(ngModel)]="jobPost.qualificationRequired" name="qualificationRequired" class="form-control" required>
        <option value="">Select</option>
        <option *ngFor="let qual of qualificationOptions" [value]="qual">{{ qual }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Drivers License Required:</label>
      <select [(ngModel)]="jobPost.driversLicenseRequired" name="driversLicenseRequired" class="form-control" required>
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>

    <div class="form-group">
      <label>Opening Date:</label>
      <input type="date" [(ngModel)]="jobPost.openingDate" name="openingDate" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Closing Date:</label>
      <input type="date" [(ngModel)]="jobPost.closingDate" name="closingDate" class="form-control" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Publish</button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="button" (click)="onExit()" class="btn btn-secondary">Exit</button>
    </div>
  </form>
</div>
